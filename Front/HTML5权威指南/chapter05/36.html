<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <script>
            var firstVal = null;
            var secondVal;

            var equality = firstVal == secondVal;
            var identity = firstVal === secondVal;

            document.writeln("Equality: " + equality);
            document.writeln("Identity: " + identity);
        </script>
    </body>
</html>
