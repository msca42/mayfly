<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="author" content="Adam Freeman" />
        <meta name="description" content="A simple example" />
    </head>
    <body>
        <form action="http://titan:8080/form" method="post">
            <p>
                <label for="name">
                    Name: <input value="Adam" id="name" name="name">
                </label>
            </p>
            <p>
                <label for="password">
                    Password: <input type="password" id="password" name="password" placeholder="Min 6 characters">
                </label>
            </p>
         <p>
            <label for="fave" style="vertical-align: top;">
                Favorite Fruit:
                <select name="fave" id="fave" size="5" multiple >
                   <optgroup label="Top Choices">
                        <option value="apples" selected label="Apples">Apples</option>
                        <option value="oranges" label="Oranges">Oranges</option>
                   </optgroup>
                    <optgroup label="Others">
                        <option value="cheries" label="Cherries">Cherries</option>
                        <option value="pears" label="Pears">Pears</option>
                    </optgroup>
                </select>
            </label>
         </p>
         <p>
            <textarea name="story" id="story" cols="20" rows="5" wrap="hard">
                Tell us why this is your favorite fruit
            </textarea>
         </p>
            <input type="submit" value="Submit"></input>
        </form>
    </body>
</html>
