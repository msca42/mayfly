<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="author" content="Adam Freeman" />
        <meta name="description" content="A simple example" />
    </head>
    <body>
        <form action="http://titan:8080/form" method="post">
            <input type="hidden" name="recordID" value="1234">
            <p>
                <label for="name">
                    Name: <input value="Adam" id="name" name="name">
                </label>
            </p>
            <p>
                <label for="password">
                    Password: <input type="password" id="password" name="password" placeholder="Min 6 characters">
                </label>
            </p>
           <p>
            <label for="fave">
                Fruit: <input value="Apples" id="fave" name="fave">
            </label>
           </p>

           <p>
            <input type="file" name="filedata">
           </p>
           <input type="submit" value="Submit">
        </form>
    </body>
</html>
