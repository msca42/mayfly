<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="author" content="Adam Freeman" />
        <meta name="description" content="A simple example" />
    </head>
    <body>
        <form action="http://titan:8080/form" method="post">
            <p>
                <label for="name">
                    Name: <input disabled id="name" name="name">
                </label>
            </p>
            <p>
                <label for="city">
                    City: <input readonly id="city" name="city">
                </label>
            </p>
            <p>
                <label for="fave">
                    Fruit: <input value="Apple" id="fave" name="fave">
                </label>
            </p>
            <button type="submit">Submit Vote</button>
        </form>
    </body>
</html>
