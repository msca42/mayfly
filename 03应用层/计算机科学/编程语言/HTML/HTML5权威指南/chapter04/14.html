<!-- 根据样式具体程度决定样式次序 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      a {
        color: black;
      }
      a.myclass {
        color: white;
        background: grey;
      }
    </style>
  </head>
  <body>
    <a style="color: red" href="http://apress.com">
      Visit the Apress website
    </a>
    <p>I like <span>apples</span> and oranges.</p>
    <a class="myclass" href="http://w3c.org">Visit the W3C website</a>
  </body>
</html>
