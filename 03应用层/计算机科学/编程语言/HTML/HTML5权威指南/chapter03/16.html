<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      .class2 {
        background-color: grey;
        color: white;
        padding: 5px;
        margin: 2px;
      }
      .class1 {
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <a class="class1 class2" href="http://apress.com">Apress Web site</a>
    <p />
    <a class="class2 otherclass" href="http://w3c.org">W3C web site</a>
  </body>
</html>
