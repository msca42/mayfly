<!-- 读取和修改对象属性 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var myData = {
        name: "Adam",
        weather: "sunny",
      };
      // 修改
      myData.name = "Joe";
      myData["weather"] = "raining";

      // 读取
      document.writeln("Hello " + myData.name + ".");
      document.writeln("It is " + myData["weather"]);
    </script>
  </body>
</html>
