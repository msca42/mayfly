<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var myData = {
        name: "Adam",
        weather: "sunny",
        printMessage: function () {
          document.writeln("Hello " + this.name + ". ");
          document.writeln("Today is " + this.weather + ".");
        },
      };

      myData.printMessage();
    </script>
  </body>
</html>
