<!-- 定义带参数的函数 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      function myFunc(name, weather) {
        document.writeln("Hello " + name + ".");
        document.writeln("It is " + weather + " today");
      }
      myFunc("Adam", "sunny");
    </script>
  </body>
</html>
