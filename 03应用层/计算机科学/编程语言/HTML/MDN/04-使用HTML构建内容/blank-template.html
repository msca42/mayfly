<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr>
        <td>我是第一个单元格</td>
        <td>我是第二个单元格</td>
        <td>我是第三个单元格</td>
        <td>我是第四个单元格</td>
      </tr>
      <tr>
        <td>第二行，第一个单元格</td>
        <td>单元格2</td>
        <td>单元格3</td>
        <td>单元格4</td>
      </tr>
    </table>
  </body>
</html>
