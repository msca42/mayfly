<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <style>
           a::before {
            content: "Click here to ";
           }
           a::after {
            content: "!";
           }
        </style>
    </head>
    <body>
        <a  href="http://apress.com">Visit the Apress website</a>
        <p>I like <span lang="en-uk" class="class2">apples</span> and oranges.</p>
        <a  href="http://w3c.org">Visit the W3C website</a>
    </body>
</html>
