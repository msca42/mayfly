datalist

<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="author" content="Adam Freeman">
    <meta name="description">
  </head>
  <body>
    <form action="post" action="http://titan:8080/form">
      <p>
        <label for="name">
          Name: <input placeholder="Your name" id="name" name="name">
        </label>
      </p>
      <p>
        <label for="city">
          City: <input placeholder="Where you live" id="city" name="city">
        </label>
      </p>
      <p>
        <label for="fave">
          Fruit: <input value="Apple" id="fave" name="fave">
        </label>
      </p>
      <button type="submit">Submit Vote</button>
    </form>
    <datalist id="fruitlist">
      <option value="Apples" label="Lovely Apples"></option>
      <option value="Oranges">Refreshing Oranges</option>
      <option value="Cherries"></option>
    </datalist>
  </body>
</html>
