<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="author" content="Adam Freeman" />
        <meta name="description" content="A simple example" />
    </head>
    <body>
        <form action="http://titan:8080/form" method="post">
            <p>
                <label for="name">
                    Name: <input value="Adam" id="name" name="name">
                </label>
            </p>
            <p>
                <label for="password">
                    Password: <input type="password" id="password" name="password" placeholder="Min 6 characters">
                </label>
            </p>
           <p>
            <fieldset>
                <legend>Vote for your favorite fruit</legend>
                <label for="apples">
                    <input type="radio" checked value=" Apples" id="apples" name="apple">
                    Apples
                </label>
                <label for="oranges">
                    <input type="radio" value="Oranges" id="oranges" name="oranges">
                    Oranges
                </label>
                <label for="cherries">
                    <input type="radio" value="Cherries" id="cherries" name="cherries">
                    Cherries
                </label>
            </fieldset>
           </p>
            <input type="submit" value="Submit Vote"></input>

        </form>
    </body>
</html>
