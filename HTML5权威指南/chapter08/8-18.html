<!--  
  cite元素
  表示所引用作品的标题

-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="author" content="Adam Freeman">
    <meta name="description" content="A simple example">
  </head>
  <body>
    I like apples and oranges.
    The <abbr title="Florida Department of Citrus">FDOC</abbr> regulates the Florida citrus industry.
    <p>
      <q cite="http://en.wikipedia.orgg/wiki/Apple">
        The <dfn title="apple">apple</dfn> is the pomaceous fruit of the apple tree,
        species Malus domestica in the rose family.
      </q>
    </p>
    My favorite book on fruit is <cite>Fruit: Edible, Inedible, Incredible</cite> by Stuppy & kesseler
  </body>
</html>
