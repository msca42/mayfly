<!--  
  bdi元素
  出于文字方向考虑而与其他内容隔离开的文字
  使用bdi
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="author" content="Adam Freeman">
    <meta name="description" content="A simple example">
    <style>
      .fruit {
        border: thin solid black;
        padding: 1px;
      }
    </style>
  </head>
  <body>
    I like <span class="fruit">apples</span> and <span class="fruit">oranges</span>.
    
  </body>
</html>
