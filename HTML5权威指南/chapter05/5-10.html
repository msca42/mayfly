<!--  
  创建对象
  通过new Object()创建对象
  通过对象名.属性名的方式添加属性
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var myData = new Object();
      myData.name = "Adam";
      myData.weather = "sunny";
      document.writeln("Hello " + myData.name + ". ");
      document.writeln("Today is " + myData.weather + ".");
    </script>
  </body>
</html>
