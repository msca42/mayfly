<!--  
  使用对象字面量创建对象
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var myData = {
        name : "Adam",
        weather: "sunny"
      };
      document.writeln("Hello " + myData.name + ". ");
      document.writeln("Today is " + myData.weather + ".");
    </script>
  </body>
</html>
