<!--  
  检查对象是否具有某个属性
  in
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var myData = {
        name : "Adam",
        weather: "sunny",
      };

      var hasName = "name" in myData;
      var hasDate = "date" in myData;

      document.writeln("HasName: " + hasName);
      document.writeln("HasDate: " + hasDate);
      
    </script>
  </body>
</html>
