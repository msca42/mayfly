<!--  
  为对象添加方法
  方法：属于一个对象的函数，所属对象会以关键字this的形式作为参数传递
  
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var myData = {
        name : "Adam",
        weather: "sunny",
        printMessage: function(){
          document.writeln("Hello " + this.name + ". ");
          document.writeln("Today is " + this.weather + ".");
        }

      };
      myData.printMessage();
    </script>
  </body>
</html>
