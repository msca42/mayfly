<!--  
  使用局部变量和全局变量
  js是弱类型语言
    不用明确声明变量的类型，可以用同一变量表示不同类型的值
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
    var myGlobalVar = "apples";

    function myFunc(name) {
      var myLocalVar = "sunny";
      return ("Hello " + name + ". Today is " + myLocalVar + ".");
    }
    document.writeln(myFunc("Adam"))
    </script>
    <script>
      document.writeln("I like " + myGlobalVar)
    </script>
  </body>
</html>
