<!-- 定义带返回值的函数 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <script>
            function myFunc(name){
                return ("Hello " + name + ".");
            }
            document.writeln( myFunc("Adam"));
           
        </script>
    </body>
</html>
