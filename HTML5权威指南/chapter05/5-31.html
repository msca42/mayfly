<!-- 
  异常处理
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      try {
      var myArray;
      for(var i = 0; i < myArray.length; i++){
      document.writeln("Index : "+ i  + ": "+ myArray[0]);
      }
    } catch(e) {
      document.writeln("Error: " + e);
    }
      </script>
  </body>
</html>
