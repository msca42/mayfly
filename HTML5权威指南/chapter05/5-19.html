<!--  
  使用相等运算符==
  将操作数转换为同一个类型再进行比较，测试值相等
  值和类型相同使用等同运算符===

-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var firstVal = 5;
      var secondVal = "5";

      if (firstVal == secondVal) {
        document.writeln("They are the same");
      } else {
        document.writeln("They are NOT the same");
      }

      
    </script>
  </body>
</html>
