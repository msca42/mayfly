<!-- 
  检查变量或属性是否为undefined和null
  通过if或逻辑非运算符,当变量或属性为undefined或null时，转换后的布尔值为false
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      var myData = {
        name: "Adam",
        city:null
      }
      
      if (!myData.name) {
        document.writeln("name IS null or undefined");
      } else {
        document.writeln("name is NOT null or undefined");
      }
      if (!myData.city) {
        document.writeln("city IS null or undefined");
      } else {
        document.writeln("city is NOT null or undefined");
      }

    </script>
  </body>
</html>
