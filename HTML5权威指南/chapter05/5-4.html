<!--  
  带参数的函数
  JS是弱语言，参数可以多可少
  少则未提供的均为undefined
  多则忽略
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
     function myFunc(name,weather){
        document.writeln("Hello " + name + ".");
        document.writeln("It is " + weather + " today");
     }
     myFunc("Adam","sunny");
    </script>
  </body>
</html>
