<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="author" content="Adam Freeman" />
        <meta name="description" content="A simple example" />
    </head>
    <body>
        <form action="http://titan:8080/form" method="post">
            <p>
                <label for="name">
                    Name: <input required value="Adam" id="name" name="name">
                </label>
            </p>
            <p>
                <label for="password">
                    Password: <input required type="password" id="password" name="password" placeholder="Min 6 characters">
                </label>
            </p>
            <p>
                <label for="accept">
                    <input type="checkbox" required id="accept" name="accept">
                    Accept Terms & Conditions
                </label>
            </p>
            <input type="submit" value="Submit"></input>
        </form>
    </body>
</html>
