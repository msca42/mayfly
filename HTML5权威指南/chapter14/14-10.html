<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="author" content="Adam Freeman">
    <meta name="description" content="A simple example">
  </head>
  <body>
    <form action="post" action="http://titan:8080/form">
      <input type="hidden" name="recordID" value="1234">
      <p>
        <label for="name">
          Name: <input type="text" value="Adam" required id="name" name="name" pattern="^.* .*$">
        </label>
      </p>
      <p>
        <label for="password">
          Password: <input type="password" required placeholder="Min 6 characters" id="password" name="password">
        </label>
      </p>
      <p>
        <label for="email">
          Email: <input type="email" placeholder="user@mydomain.com" required pattern=".*@mydomain.com$" id="email" name="email">
        </label>
      </p>
    
      <input type="submit" value="Save" formnovalidate>
    </form>
  </body>
</html>
