<!--  
  样式的具体程度
  1 id数
  2 其他属性和伪类数目
  3 元素名和伪元素数目
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      a {
        color: black;
      }
      a.myclass {
        color: white;
        background: grey;
      }
    </style>
  </head>
  <body>
    <a href="http://apress.com">
      Visit the Apress website
    </a>
    <p>
      I like <span>apples</span> and oranges.
    </p>
    <a class="myclass" href="http://w3c.org">Visit the W3C website</a>
  </body>
</html>
