<!--  
  样式属性标记重要
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      a {
        color: black !important;
      }
    </style>
  </head>
  <body>
    <a style="color: red;" href="http://apress.com">
      Visit the Apress website
    </a>
    <p>
      I like <span>apples</span> and oranges.
    </p>
    <a href="http://w3c.org">Visit the W3C website</a>
  </body>
</html>
