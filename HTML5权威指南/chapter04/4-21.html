<!--  
  使用相对单位
  rem 相对于html元素的font-size属性
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      p {
        color: white;
        background: grey;
        font-size: 2rem;
        height: 2em;
      }
    </style>
  </head>
  <body>
    <a href="http://apress.com">
      Visit the Apress website
    </a>
    <p>
      I like <span>apples</span> and oranges.
    </p>
    <a class="myclass1 myclass2" href="http://w3c.org">Visit the W3C website</a>
  </body>
</html>
