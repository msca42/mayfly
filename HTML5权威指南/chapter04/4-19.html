<!--  
  为属性设置长度值
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      p {
        color: white;
        background: grey;
        width: 5cm;
        font-size: 20pt;
      }
    </style>
  </head>
  <body>
    <a href="http://apress.com">
      Visit the Apress website
    </a>
    <p>
      I like <span>apples</span> and oranges.
    </p>
    <a class="myclass1 myclass2" href="http://w3c.org">Visit the W3C website</a>
  </body>
</html>
