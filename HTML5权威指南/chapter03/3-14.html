<!--  
  全局属性：accesskey
  页面快捷键
  mac: Control + Option + 快捷键
-->
<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <form>
    Name: <input type="text" name="name" accesskey="n">
    <p></p>
    Password: <input type="password" name="password" accesskey="p">
    <p></p>
    <input type="submit"
    value="Log In"
    accesskey="s">
  </form>
</body>
</html>
